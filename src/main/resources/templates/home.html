<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Home - BookStore</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="container">
    <h2>Welcome BookStore</h2>
    <p><a th:href="@{/login}">Login</a></p>
    <section class="slide-top p-2">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://nhasachphuongnam.com/images/promo/221/Lich_890x396.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://nhasachphuongnam.com/images/promo/221/Wimpykid_890x396_update.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://nhasachphuongnam.com/images/promo/220/S%C3%A1ch_PNB_%C4%91o%E1%BA%A1t_gi%E1%BA%A3i_890x396_2.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <h1 class="text-center m-2">List Books</h1>
    <div class="row pb-3 backgroundWhite">
        <th:block th:each="book : ${listBooks}">
            <div class="col-lg-3 col-md-6">
                <div class="card-deck mb-2">
                    <div class="card mr-2">
                        <img th:src="@{${book.imagePath}}" class="card-img-top rounded" style="min-width: 215px;height: 420px" />
                        <div class="p-3 card-body">
                            <p class="card-title h5"><b style="color:#2c3e50">[[${book.title}]]</b></p>
                            <p class="card-title text-primary">by <b>[[${book.author}]]</b></p>
                            <p>Price: <b class="">$[[${book.price}]]</b></p>
                        </div>
                        <div class="card-footer">
                            <a asp-action="Details" class="btn btn-primary text-light" style="display: block">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
