<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>Home - BookShop Admin</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>
</head>
<body>

<aside class="left-panel">

    <div class="user text-center">
        <img th:src="@{/images/user5.png}" class="img-circle" alt="...">
        <h4 class="user-name mt-1">Akshay Kumar</h4>

        <div class="dropdown user-login">
            <button class="btn btn-xs dropdown-toggle btn-rounded" type="button" data-toggle="dropdown"
                    aria-expanded="true">
                Admin
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                <li role="presentation"><a role="menuitem" href="#"><i class="fa fa-circle status-icon signout"></i>
                    Sign out</a></li>
            </ul>
        </div>
    </div>


    <nav class="navigation">
        <ul class="list-unstyled">
            <li class="active">
                <a th:href="@{/}"><i class="fas fa-home"></i><span class="nav-label">Home</span></a>
            </li>
            <li class="has-submenu">
                <a th:href="@{/templates/users}"><i class="fas fa-user-tie"></i></i> <span class="nav-label">Users</span></a>
            </li>
            <li class="has-submenu">
                <a th:href="@{/categories}"><i class="fas fa-bars"></i> <span class="nav-label">Categories</span></a>
            </li>
            <li class="has-submenu">
                <a th:href="@{/books}"><i class="fas fa-book"></i> <span class="nav-label">Books</span></a>
            </li>
        </ul>
    </nav>

</aside>
<!-- Aside Ends-->

<section class="content">

    <header class="top-head container-fluid">
        <div type="button" class="navbar-toggle">
            <i class="fas fa-bars"></i>
        </div>

    </header>
    <!-- Header Ends -->


    <div class="warper container-fluid">
        <div class="text-center">
            <h2>Manage Users | Create New User</h2>
        </div>

        <form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto"
              th:object="${user}" onsubmit="return checkEmailUnique(this);">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password:</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="8" maxlength="20"  />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Roles:</label>
                    <div class="col-sm-8">
                        <th:block th:each="role : ${listRoles}">
                            <input type="checkbox" th:field="*{roles}"
                                   th:text="${role.name}"
                                   th:value="${role.id}"
                                   class="m-2"
                            />
                            - <small>[[${role.description}]]</small>
                            <br/>
                        </th:block>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Enabled:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}" />
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3" />
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
                </div>
            </div>
        </form>

    </div>
    <!-- Warper Ends Here (working area) -->
    <div style="height: 100px;">    </div>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid footer">
        Copyright &copy; 2021 BookShop Control Panel</a>
    </footer>
</section>
<!-- Content Block Ends Here (right box)-->

</body>
<script type="text/javascript">
    $(document).ready(function() {
        $("#buttonCancel").on("click", function() {
            window.location = "[[@{/users}]]";
        });
    });

    function checkEmailUnique(form) {
        url = "[[@{/users/check_email}]]";
        userEmail = $("#email").val();
        csrfValue = $("input[name='_csrf']").val();
        params = {email: userEmail, _csrf: csrfValue};

        $.post(url, params, function(response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "Duplicated") {
                showModalDialog("Warning", "There is another user having the email " + userEmail);
            } else {
                showModalDialog("Error", "Unknown response from server");
            }
        }).fail(function() {
            showModalDialog("Error", "Could not connect to the server");
        });

        return false;
    }

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();

    }
</script>
</html>
